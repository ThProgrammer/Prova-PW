<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="estilo.css" rel="stylesheet">
    </head>


    <body>

        <header><h1>Loja PWA107 - Ana Campoy e Thomas Ferreira</h1></header>

        <div id="principal">

            <form>
                <label for="produto">Produto: </label>
                <select name="produto" id="produto">
                    <option value="1">Mouse</option>
                    <option value="2">Teclado</option>
                    <option value="3">Caneca</option>
                    <option value="4">Celular</option>
                    <option value="5">Relógio</option>
                    <option value="6">Controle</option>
                    <option value="7">Fone de ouvido</option>
                    <option value="8">Camiseta</option>
                    <option value="9">Óculos</option>
                    <option value="10">Baralho</option>
                </select><br/>

                <label for="quant">Quantidade: </label>
                <input type="number" name="quant" id="quant" placeholder="Insira a quantidade:"><br>

                <label for="valor">Valor da compra:</label>
                <input type="number" id="valor" name="valor" placeholder="$$$$$$">

                <input type="submit" value="Comprar" onclick="compra()">
            </form>

        </div>
        <script src="Compra.js"></script>
    
    </body>
</html>
